resources:
  - name: dev-ci
    type: git
    source:
      uri: https://github.com/SunilRao01/Concourse-Boilerplate.git
      branch: master

  - name: prod-ci
    type: git
    source:
      uri: https://github.com/SunilRao01/Concourse-Boilerplate.git
      branch: dev
#     private_key: ((gitlab-gpg-key)) <-- You can optionally add a key when using an SSH git uri

jobs:
  - name: Unit Tests
    plan:
      - aggregate:
          - get: dev-ci
            trigger: true
          - get: ci
            trigger: false
      - task: run-unit-tests
        file: ci/sample-pipeline/tasks/unit-test/task.yml

  - name: Integration Tests
    plan:
      - aggregate:
          - get: dev-ci
            passed:
              - Unit Tests
            trigger: true
          - get: ci
            trigger: false
      - task: run-integration-tests
        file: ci/sample-pipeline/tasks/integration-test/task.yml

  - name: Deploy to Dev
    plan:
      - aggregate:
          - get: dev-ci
            passed:
              - Integration Tests
            trigger: true
          - get: ci
            trigger: false
      - task: deploy-to-dev
        file: ci/sample-pipeline/tasks/deploy-dev/task.yml

  - name: Deploy to Prod
    plan:
      - aggregate:
          - get: prod-git-project
            trigger: false
          - get: ci
            trigger: false
      - task: deploy-to-prod
        file: ci/sample-pipeline/tasks/deploy-prod/task.yml

groups:
  - name: Development
    jobs:
      - Unit Tests
      - Integration Tests
      - Deploy to Dev
  - name: Production
    jobs:
      - Deploy to Prod